<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session-5</title>
    <style>
         label,input{
            margin: 20px;
        }
        label{
            font-weight: bold;
        }
        *{
            background-color:azure;
            color:black;
        }
    </style>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend><h2>Using get method</h2></legend>
            <label for="name">Name</label>
            <input type="text"><br>
            <label for="password">password</label>
            <input type="password"><br>
            <input type="submit">
        </fieldset>
    </form>

    <form method="post">
        <fieldset>
            <legend><h2>Using post method</h2></legend>
            <label for="name">Name</label>
            <input type="text" name="user_name"><br>
            <!-- for submitting form data we use name attribute
             for keeping default values we use value attribute -->
            <label for="password">password</label>
            <input type="password"><br>
            <input type="submit"><br>

            <audio src="./abc.mp3" type="audio/mp3" controls></audio>
            <video src="./a.mp4" type="mp4" controls></video>
            <iframe src="./a.mp4" frameborder="0" height="500px" width="100%"></iframe><br>
            <iframe src="https://kec.ac.in/" frameborder="0" width="100%" height="600px"></iframe>
        </fieldset>
    </form>

</body>
</html>
