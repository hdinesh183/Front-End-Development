<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #121212;
      padding: 10px 20px;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo, .icon, .search-icon, .device-icon {
      background-color: #222;
      border-radius: 50%;
      padding: 8px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      border-radius: 50px;
      padding: 6px 12px;
    }
    .search-bar input {
      background: transparent;
      border: none;
      color: white;
      outline: none;
      padding-left: 8px;
      width: 200px;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
    }
    .divider {
      height: 20px;
      width: 1px;
      background-color: #555;
    }
    .login-btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 6px 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .subtle {
      color: #ccc;
      font-size: 13px;
    }
  </style>
</head>

      <div>‚è± Install App</div>

</body>
</html>
